<!DOCTYPE html">
<html>
<!-- Used for the search icon -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<head>
	<style>
		#flexbox{
			display: flex;
			justify-content: space-between;
			align-content: center;
			font-size: 13px;
			font-family: Arial;
			color: rgb(64, 64, 64);
		}
		
		#topleftbox{
			display: flex;
			justify-content: flex-start;
			align-items: center;
			height: 28px;
			margin: 18px;
		}

		#toprightbox{
			display: flex;
			justify-content: flex-end;
			align-items: center;
			height: 28px;
			margin: 18px;
		}

		p{color: rgb(95, 99, 104);}
		/* I chose the color with Apple's built in Digital Color Meter. */
		/* Trying the values from element inspector didn't achieve the same
		/* look. */
		
		.lowerboxes{
		/* Find a way to add a line above these boxes */
			background-color: rgb(242, 242, 242);
			border-top: 1px solid rgb(228, 228, 228);
			width: 100%;
			height: 40px;
		}
		
		.bottom_grid{
			position: absolute;
			bottom: 0px;
			width: 100%;
			margin: 0px;
		}

		#products{
			display: grid;
			grid-template-columns: 4px 2px 4px 2px 4px;
			grid-template-rows: 4px 2px 4px 2px 4px;
			margin: 5px;
			height: 16px;
			width: 16px;
			justify-content: center;
			align-items: center;
		}

		.white_square{
			width: 2px;
			height: 2px;
			background-color: white;
		}
		
		.gray_square{
			width: 4px;
			height: 4px;
			background-color: gray;
		}
		
		#products:hover .gray_square{
			background-color: black;
		}

		#profile{
			border-radius: 50%;
			width: 30px;
			height: 30px;
		}

		#logo{
			display: block;
			margin-left: auto;
			margin-right: auto;
			margin-top: 135px;
			margin-bottom: 25px;
		}

		#searchbox{
			display: flex;
			justify-content: flex-start;
			align-items: center;
			border-radius: 50px;
			border-style: solid;
			border-color: rgb(223, 225, 229);
			border-width: 1px;
			width: 480px;
			height: 45px;
			/* This centers the search box */
			margin: auto;
		}

		#searchbox:hover{
			box-shadow: 0px 0px 2px 2px rgb(223, 223, 223);
			border-color: rgb(255, 255, 255);
		}

		i{
			margin: 13px;
			color: rgb(154, 160, 166);
		}

		.material-icons.md-20 { font-size: 20px; }
		
		input[type=text]{
			width: 390px;
			height: 35px;
			font-size: 16px;
			border: none;
		}
		
		span{
			margin: 10px;
		}

		body{
			margin: 0px;
		}
		
		footer{
			margin: 0px;
		}
	</style>
</head>

<body>
<div id="flexbox">
	<div id="topleftbox">
		<span>About</span>
		<span>Store</span>
	</div>
	<div id="toprightbox">
		<span>Gmail</span>
		<span>Images</span>
		<!-- This is the products icon -->
		<!-- Could probably use javascript to shorten the code -->
		<span id="products">
			<div class="gray_square"></div>
			<div class="white_square"></div>
			<div class="gray_square"></div>
			<div class="white_square"></div>
			<div class="gray_square"></div>

			<div class="white_square"></div>
			<div class="white_square"></div>
			<div class="white_square"></div>
			<div class="white_square"></div>
			<div class="white_square"></div>
			
			<div class="gray_square"></div>
			<div class="white_square"></div>
			<div class="gray_square"></div>
			<div class="white_square"></div>
			<div class="gray_square"></div>

			<div class="white_square"></div>
			<div class="white_square"></div>
			<div class="white_square"></div>
			<div class="white_square"></div>
			<div class="white_square"></div>

			<div class="gray_square"></div>
			<div class="white_square"></div>
			<div class="gray_square"></div>
			<div class="white_square"></div>
			<div class="gray_square"></div>
		</span>
		<span><img id="profile" src="images/profile.png" alt="Image of the letter J"></span>
	</div>
</div>
<div>
<img id="logo" src="images/googlelogo.png" alt="Logo of Google">
</div>

<div id="searchbox">
<i class="material-icons md-20">search</i>
<input type="text"></input>
</div>

<div>
buttons here
</div>

<div>
Google offered in: Fran√ßais
</div>

</body>

<footer>
<div class="bottom_grid">
	<div class="lowerboxes">
		<span>Canada</span>
	</div>

	<div class="lowerboxes">
		<span>Advertising</span>
		<span>Business</span>
		<span>How Search works</span>
		<span>Privacy</span>
		<span>Terms</span>
		<span>Settings</span>
	</div>
</div>
</footer>
</html>
