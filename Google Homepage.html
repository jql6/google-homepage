<!DOCTYPE html">
<html>
<head>
	<style>
		#flexbox{
			display: flex;
			justify-content: space-between;
			align-content: center;
		}
		
		#topleftbox{
			display: flex;
			justify-content: flex-start;
		}

		#toprightbox{
			display: flex;
			justify-content: flex-end;
		}

		p{color: rgb(95, 99, 104);}
		/* I chose the color with Apple's built in Digital Color Meter. */
		/* Trying the values from element inspector didn't achieve the same
		/* look. */
		
		.lowerboxes{
		/* Find a way to add a line above these boxes */
			background-color: rgb(242, 242, 242);
		}

		#products{
			display: grid;
			grid-template-columns: 8px 3px 8px 3px 8px;
			grid-template-rows: 8px 3px 8px 3px 8px;
			margin: 5px;
			height: 30px;
			width: 30px;
		}

		.white_square{
			width: 3px;
			height: 3px;
			background-color: white;
		}
		
		.gray_square{
			width: 8px;
			height: 8px;
			background-color: gray;
		}
		
		#products:hover .gray_square{
			background-color: black;
		}

		#profile{
			border-radius: 50%;
			width: 40px;
			height: 40px;
		}

		#logo{
			display: block;
			margin-left: auto;
			margin-right: auto;
		}

		#searchbox{
			text-align: center;
		}
	</style>
</head>

<body>
<div id="flexbox">
	<div id="topleftbox">
		<span>About</span>
		<span>Store</span>
	</div>
	<div id="toprightbox">
		<span>Gmail</span>
		<span>Images</span>
		<!-- This is the products icon -->
		<!-- Could probably use javascript to shorten the code -->
		<span id="products">
			<div class="gray_square"></div>
			<div class="white_square"></div>
			<div class="gray_square"></div>
			<div class="white_square"></div>
			<div class="gray_square"></div>

			<div class="white_square"></div>
			<div class="white_square"></div>
			<div class="white_square"></div>
			<div class="white_square"></div>
			<div class="white_square"></div>
			
			<div class="gray_square"></div>
			<div class="white_square"></div>
			<div class="gray_square"></div>
			<div class="white_square"></div>
			<div class="gray_square"></div>

			<div class="white_square"></div>
			<div class="white_square"></div>
			<div class="white_square"></div>
			<div class="white_square"></div>
			<div class="white_square"></div>

			<div class="gray_square"></div>
			<div class="white_square"></div>
			<div class="gray_square"></div>
			<div class="white_square"></div>
			<div class="gray_square"></div>
		</span>
		<span><img id="profile" src="images/profile.png" alt="Image of the letter J"></span>
	</div>
</div>
<div>
<p>Hello</p>
<img id="logo" src="images/googlelogo.png" alt="Logo of Google">
</div>

Search box here
